<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make everything ok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <button id="main-btn" class="btn">Make everything ok</button>
      <div id="prompt" class="prompt">
        <p>Making everything OK in process</p>
        <progress id="progress-bar" class="progress-bar" value="0" max="100"></progress>
      </div>
      <div id="prompt2" class="prompt">
        <p>Everything is okay now</p>
        <button id="okbtn">Okay</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
